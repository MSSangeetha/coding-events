<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>All Events</h1>
<nav th:replace="fragments :: navigation"></nav>
<p th:unless="${events} and ${events.size()}">No Events!</p>

<nav>
   <table class="table table-striped">
       <thead>
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Description</th>
           <th>Edit</th>
           <th>Contact Email</th>
           <th>Location</th>
           <th>Register</th>
           <th>Number of Attendees</th>
           <th>Date</th>
       </tr>
       </thead>
        <tr th:each="event: ${events}">
            <td th:text ="${event.id}"></td>
<!--            <td th:text ="${event.getName()}"></td>-->
            <td th:text ="${event.name}"></td>
<!--            implicitly calls the getter of name-->

            <td th:text ="${event.description}"></td>
            <td>
                <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
            </td>
            <td>
                <a th:text="${event.contactEmail}">Contact Email</a>
            </td>
            <td>
                <a th:text="${event.location}">Location</a>
            </td>
            <td>
                <a th:text="${event.register}">Register</a>
            </td>
            <td>
                <a th:text="${event.numberOfAttendees}">Attendees</a>
            </td>
            <td>
                <a th:text="${event.date}">Date</a>
            </td>
        </tr>

    </table>
</nav>

</body>
</html>
